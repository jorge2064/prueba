name: CI

on:
  push:
    branches: ["act2"]
  pull_request:

permissions:
  contents: write
  issues: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Build & BDD (genera HTML nativo + JSON)
        run: mvn -B -DskipTests=false clean verify
      - name: Upload BDD report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html
          path: target/cucumber-report.html
      - name: Upload Cucumber JSON
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json
          path: target/cucumber.json
      - name: Summary (BDD)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          echo "## BDD Summary" >> $GITHUB_STEP_SUMMARY
          PASOS=$(jq '[..|objects|select(has("result"))|.result.status] | length' target/cucumber.json)
          FALLIDOS=$(jq '[..|objects|select(has("result"))|.result.status] | map(select(.=="failed")) | length' target/cucumber.json)
          ESCENARIOS=$(jq '[..|objects|select(has("keyword"))|select(.keyword=="Scenario" or .keyword=="Scenario Outline")] | length' target/cucumber.json)
          echo "- Escenarios: ${ESCENARIOS}" >> $GITHUB_STEP_SUMMARY
          echo "- Pasos totales: ${PASOS}" >> $GITHUB_STEP_SUMMARY
          echo "- Pasos fallidos: ${FALLIDOS}" >> $GITHUB_STEP_SUMMARY

  performance:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1
        with:
          version: v0.49.0
      - name: Run k6 smoke
        run: |
          mkdir -p target
          k6 run --vus 2 --duration 10s --summary-export target/k6-summary.json k6/login_smoke.js
      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: target/k6-summary.json
      - name: Summary (k6)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          echo "## Performance Summary (k6)" >> $GITHUB_STEP_SUMMARY
          TPS=$(jq -r '.metrics.http_reqs.rate' target/k6-summary.json)
          P95=$(jq -r '.metrics.http_req_duration["p(95)"]' target/k6-summary.json)
          ERR=$(jq -r '.metrics.http_req_failed.rate' target/k6-summary.json)
          echo "- TPS (req/s): ${TPS}" >> $GITHUB_STEP_SUMMARY
          echo "- Latencia p95 (ms): ${P95}" >> $GITHUB_STEP_SUMMARY
          echo "- Error rate: ${ERR}" >> $GITHUB_STEP_SUMMARY
    # Alertas por fallo en cualquier job
  alerts:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CI failed on ${context.sha.substring(0,7)}`,
              body: 'CI fall√≥ (BDD o k6). Revisa artifacts y el Job Summary.',
              labels: ['ci-failure']
            })
  ts